# SonarCloud Configuration
# This file configures SonarCloud static analysis

# Project identification
sonar.projectKey=track-hub-1
sonar.organization=track-hub-1

# Project metadata
sonar.projectName=Track-Hub-1
sonar.projectVersion=1.0

# Source code location
sonar.sources=app,rosemary,core
sonar.tests=app/modules/*/tests

# Python specific settings
sonar.language=py
sonar.python.version=3.12

# Exclude patterns
sonar.exclusions=**/migrations/**,**/tests/**,**/static/**,**/templates/**,**/__pycache__/**,**/venv/**,**/env/**

# Test exclusions
sonar.test.exclusions=**/tests/**,**/test_*.py

# Coverage report paths
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
