<div class="card mb-4 border-info">
    <div class="card-header bg-info text-white">
        <h5 class="mb-0">
            <i data-feather="map"></i>
            GPX Tracks
        </h5>
    </div>
    <div class="card-body">
        <p class="text-muted">
            Upload GPX (GPS Exchange Format) track files.
            Compatible with most GPS devices and tracking apps.
        </p>

        <form action="/dataset/file/upload"
              class="dropzone dz-clickable"
              id="gpxDropzone">
            <div class="dz-message">
                <div class="dz-message-icon">
                    <i data-feather="upload-cloud" style="width: 48px; height: 48px;"></i>
                </div>
                <div class="dz-message-text">
                    <h6>Drop GPX files here or click to browse</h6>
                    <span class="note">Allowed: <code>.gpx</code></span>
                </div>
            </div>
        </form>

        <!-- Lista de archivos subidos -->
        <ul id="gpx-file-list" class="list-unstyled mt-3"></ul>

        <!-- Alertas -->
        <div id="gpx-alerts"></div>
    </div>
</div>
