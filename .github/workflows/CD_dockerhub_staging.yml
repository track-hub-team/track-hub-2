# ----------------------------------------------------------------------------
# Publish image in Docker Hub Workflow
# This workflow builds and pushes a Docker image to Docker Hub whenever
# a push is made to the trunk branch.
# ----------------------------------------------------------------------------

name: Publish image in Docker Hub on trunk changes

on:
  push:
    branches: [trunk]
  workflow_dispatch:

jobs:
  push_to_registry:
    runs-on: ubuntu-24.04

    steps:
      
      # Step 1: Check out the repository code
      - uses: actions/checkout@v5

      # Step 2: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push the Docker image (tagged with commit SHA and latest)
      - name: Build and push Docker image
        run: |
          TAG=${{ github.sha }}
          IMAGE=${{ secrets.DOCKER_USER }}/track-hub-2-staging

          docker build --build-arg VERSION_TAG=$TAG -t $IMAGE:$TAG -f docker/images/Dockerfile.render .
          docker push $IMAGE:$TAG

          docker tag $IMAGE:$TAG $IMAGE:latest
          docker push $IMAGE:latest
