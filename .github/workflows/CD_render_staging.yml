name: Deploy to Render (staging)

on:
  workflow_run:
    workflows: ["Publish image in Docker Hub on trunk changes"]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Redeploy on Render
        run: curl -fsSL "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}"
